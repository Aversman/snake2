<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNAKE 2D</title>
  <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <div class="preview">
    <div class="preview-content">
      <h1>Snake 2D</h1>
      <div class="preview-buttons">
        <button type="submit" id="play-ai">AI Self-Play</button>
      </div>
    </div>
  </div>
  <div class="game">
    <div class="game-content">
      <div class="game-toolbar">
        <h4 class="game-toolbar-score"><img src="/assets/img/apple.png" alt=""> <span id="game-toolbar-score-counter">0</span></h4>
        <!-- <h4 class="game-toolbar-max_score"><img src="/assets/img/trophy.png" alt=""> <span id="game-toolbar-max_score-counter">0</span></h4>
        <h4 class="game-toolbar-precent">% <span id="game-toolbar-precent-counter">0</span></h4> -->
        <h4 class="game-toolbar-restart"><img src="/assets/img/rotate.png" alt=""></h4>
      </div>
      <div id="game-grid"></div>
      <canvas id="canvas" width="900" height="600"></canvas>
    </div>
  </div>
  <script src="/assets/js/Game.js"></script>
  <script src="/assets/js/AI.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
